version: "3"
services:
  order-pg:
    image: postgres:15.5-alpine3.19
    container_name: liquidate_db
    environment:
      - POSTGRES_USER=liquiduser
      - POSTGRES_PASSWORD=password334
      - POSTGRES_DB=liquid_db
    volumes:
      - ./db:/var/lib/postgresql/data
    ports:
      - 5455:5432